<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-Subscription-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="fname">First Name:</label><br />
        <input type="text" name="fname" id="fname" placeholder="Karen"><br />

        <label for="lname"> Last Name:</label><br />
        <input type="text" name="lname" id="lname" placeholder="Hernandez"><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="karen.h@email.com"><br />

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Consent 1</label>
        <br />


        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Consent 2</label>
        <br />

        <input type="checkbox" name="agree-all" id="agree-all">
        <label for="agree-all">Consent All</label>
        <br />



        <button type="submit" id="sign-up">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
